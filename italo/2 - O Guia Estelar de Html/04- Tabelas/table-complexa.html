<!--
 2 lojas
   Quantos produtos foram produzidos, 
   quantos vendidos e agrupado por nome dos produtos
-->



   <table>
     <caption>
         Produzidos x Vendidos por loja
     </caption>


     <!-- Colgroup é uma tag que vai agrupar as colunas-->
     <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">

    </colgroup>
     <thead>
         <tr>
            <th rowspan="2"></th>
         
            <!-- As lojas tem o escopo "scope" de agrupamentos de colunas-->

            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
         </tr>
         <tr>
             <!-- Agrupamento do cabeçalho de colunas -->
             <th scope="col">Produzidos</th>
             <th scope="col">Vendidos</th>
             <th scope="col">Produzidos</th>
             <th scope="col">Vendidos</th>

         </tr>    
     </thead>
     <tbody>
      <tr>
          <!-- Agrupamento do cabeçalho de linhas -->
          <th scope="row">Vassouras</th>
          <td>50</td>
          <td>30</td>
          <td>20</td>
          <td>20</td>
      </tr>

      <tr>
        <th scope="row">Baldes</th>
        <td>10</td>
        <td>10</td>
        <td>30</td>
        <td>25</td>
    </tr>

     </tbody>
   </table>
